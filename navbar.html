<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #b4d1ea;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #f2a6a7;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 20px;
    }

    /* Logo Section */
    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
    }

    .logo h2 {
      font-size: 24px;
      color: #040303;
    }

    /* Nav Links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color:#070606;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #e7a5ee;
      color: #000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
  background-color: #2193b0;
  border: none;
  padding: 10px 25px;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #176d89;
}

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="C:\Users\hp\Desktop\Navbar\logo image.png" alt="Logo">
      <h2>WELCOME</h2>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

</body>
</html>
